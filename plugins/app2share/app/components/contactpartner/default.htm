<form data-request-flash data-request="{{ __SELF__ }}::onSaveContact" class="form-home">
    <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Mail</label>
        <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone">Tel.</label>
        <input type="text" name="phone" id="phone" class="form-control">
    </div>
    <div class="form-group">
        <label for="sector">Sector</label>
        <input type="text" name="sector" id="sector" class="form-control">
    </div>
    <div class="form-group">
        <label for="company">Empresa</label>
        <input type="text" name="company" id="company" class="form-control">
    </div>
    <div class="form-group">
        <span>Al enviar el formulario, acepto los <a href="/politica-de-privacidad" target="_blank">t√©rminos y condiciones de uso</a>.</span>
    </div>
    <div class="form-group mt-5">
        <input type="submit" value="Enviar" class="form-control btn-primary">
    </div>
</form>
