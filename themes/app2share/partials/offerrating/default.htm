{% partial 'offerrating/comments' %}

{% if user %}
<form data-request-flash data-request="{{ __SELF__ }}::onSaveValoration"
      data-request-data="[offer_id: {{offer.id}}, user_id: {{user.id}}]"
      data-request-update="'offerrating/comments': '#comments-offer'"
      data-request-success="this.reset()"
      class="form-offer">
    <div class="form-group">
        <div class="rating">
            {% for i in 5..1 %}
             {% set starClass = (comment.stars >= i ? "star fa fa-star" : "star fa fa-star-o")  %}
              <input type="radio" name="stars" id="star{{i}}" value="{{i}}" />
                <label class="fa" for="star{{i}}"></label>

            {% endfor %}
        </div>
    </div>

    <div class="form-group">
        <label for="comment">Comentario</label>
        <input type="text" name="comment" id="comment" class="form-control" required>
    </div>
    <div class="form-group mt-5">
        <input type="submit" value="Enviar" class="form-control btn-primary">
    </div>
</form>
{% else %}
    <p><a href="/login">Logueate</a> para poder comentar</p>
{% endif %}
